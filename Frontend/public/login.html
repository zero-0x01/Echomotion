<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>

    <!-- Styles -->
    <link href="css/login-webflow-style.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet" type="text/css">

    <!-- Scripts -->
    <script src="js/login.js" type="text/javascript" defer></script>
    <script src="js/jquery.js" type="text/javascript" defer></script>
</head>

<body>
    <section class="section">
        <div class="container">
            <div class="wrapper">
                <div class="content">
                    <div class="form-block w-form">
                        <form id="loginForm">

                            <!-- Error Message -->
                            <div class="message" style="visibility: hidden;">
                                <p id="message">Error Logging in!</p>
                            </div>

                            <!-- Username Input -->
                            <div class="field-wrap">
                                <label for="username" class="field-label" style="visibility: hidden;">Password</label>
                                <input class="field-input w-input" type="text" id="username"
                                    placeholder="Enter your username" required>
                            </div>

                            <!-- Password Input -->
                            <div class="field-wrap">
                                <label for="password" class="field-label" style="visibility: hidden;">Username</label>
                                <input class="field-input w-input" type="password" id="password"
                                    placeholder="Enter your password" required>
                            </div>

                            <!-- Remember Me & Forgot Password Link -->
                            <div class="form-flex">
                                <label class="w-checkbox checkbox-wrap">
                                    <input type="checkbox" id="checkbox" name="checkbox"
                                        style="opacity: 0; position: absolute;">
                                    <span class="checkbox-label w-form-label" for="checkbox">Remember me</span>
                                </label>
                                <a href="#" class="link">Forgot your password?</a>
                            </div>

                            <!-- Submit Button -->
                            <input type="submit" class="button w-button" value="Log in">
                        </form>
                    </div>

                    <!-- Register Link -->
                    <div class="flex-wrap">
                        <p class="p-15">Donâ€™t have an account? <a href="/register" class="link">Register here</a></p>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
