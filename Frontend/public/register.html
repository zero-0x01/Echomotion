<!DOCTYPE html>
<html lang="en" data-wf-page="67616cb3e3387e4818747b86" data-wf-site="67616cb3e3387e4818747adf" data-wf-status="1">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Register</title>
	<meta content="Register" property="og:title">
	<meta content="Register" property="twitter:title">
	<link href="css/login-webflow-style.css" rel="stylesheet" type="text/css">
	<link href="https://fonts.googleapis.com" rel="preconnect">
	<link href="https://fonts.gstatic.com" rel="preconnect" crossorigin="anonymous">
	<script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js" type="text/javascript"></script>
	<script type="text/javascript">
		WebFont.load({
			google: {
				families: ["Inter:regular,500,600,700"]
			}
		});
	</script>
	<script type="text/javascript">
		!function (o, c) {
			var n = c.documentElement,
				t = " w-mod-";
			n.className += t + "js", ("ontouchstart" in o || o.DocumentTouch && c instanceof DocumentTouch) && (n.className += t + "touch")
		}(window, document);
	</script>
	<link href="css/style.css" rel="stylesheet" type="text/css">
</head>

<body>
	<section class="section">
		<div class="container">
			<div class="w-layout-blockcontainer container-2 w-container">
				<a href="login.html" aria-current="page" class="link w--current">&lt;- Back to Login</a>
			</div>
			<div class="wrapper">
				<div class="content">
					<h1>Welcome</h1>
					<p class="paragraph-margin">Please enter your details to register.</p>
					<div class="form-block w-form">
						<form id="register-form" class="form">
							<div class="form-flex mb-30">
								<div>
									<p class="message" id="message"></p>
								</div>

							</div>
							<div class="field-wrap margin">
								<label for="username" class="field-label">Username</label>
								<input class="field-input w-input" maxlength="256" id="username" name="username"
									placeholder="Enter your username" type="text" required>
							</div>
							<div class="field-wrap margin">
								<label for="password" class="field-label">Password</label>
								<input class="field-input w-input" maxlength="256" id="password" name="password"
									placeholder="*******" type="password" required>
							</div>
							<input type="submit" value="Register" data-wait="Please wait..." class="button w-button">
						</form>
						<div class="w-form-done">
							<div>Thank you! Your registration has been received!</div>
						</div>
						<div class="w-form-fail">
							<div>Oops! Something went wrong while submitting the form.</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
	<script src="js/jquery.js" type="text/javascript"></script>
	<script src="js/script.js" type="text/javascript"></script>

</body>

</html>
